name: Selenium C#

on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/selenium-csharp.yml
      - 'selenium-csharp/**'
      - '!selenium-csharp/README.md'
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/selenium-csharp.yml
      - 'selenium-csharp/**'
      - '!selenium-csharp/README.md'
  schedule:
    - cron: '0 21 * * 0-4'

jobs:
  tests:
    name: Run Selenium C# UI tests
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: selenium-csharp/src/SeleniumCSharp
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-dotnet@v4
        name: Install .NET 8
        with:
          dotnet-version: '8.0.x'
          dotnet-quality: 'ga'
      - name: Install latest Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome-stable_current_amd64.deb
      - name: Run tests
        run: dotnet test --logger "html;LogFileName=test-results.html" --logger GitHubActions --results-directory ${{ runner.temp }} --output ${{ runner.temp }}
        env:
          Reddit__SignInCredentials__Username: ${{ secrets.USERNAME }}
          Reddit__SignInCredentials__Password: ${{ secrets.PASSWORD }}
      - name: Upload screenshot(s) after test(s) failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ runner.temp }}/screenshots
          if-no-files-found: error
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ${{ runner.temp }}/*.html
          if-no-files-found: error
